{% extends "subpage_base.html" %}

{% block content %}
<div class="container">
	<div>
		<table style="margin: auto; width: 80%;">
		{% for device in devices %}
		<tr id="devices"><td><a href="manage_device/{{ device['deviceID'] }}" style="display: block; outline: 0; border: none;">
					<span style="margin-right: 30px;">{{ device['name'] }}</span>
					<span style="float: right;"><li class="fa fa-edit"></span></td></a></tr>
		{% endfor %}
		</table>
	</div>
</div>
{% endblock %}

{% extends "subpage_base.html" %}

{% block content %}
<div class="container">
{% if data["timeRecieved"]|length %}

<script>
function displayData() {
	document.getElementById('deviceData').style.display = "initial";
	document.getElementById('deviceStats').style.display = "none";
}
function displayStats() {
	document.getElementById('deviceData').style.display = "none";
	document.getElementById('deviceStats').style.display = "initial";
}
</script>
<div class="display_device_nav">
<a href="#" onclick="displayData()">Data</a>|
<a href="#" onclick="displayStats()">Statistics</a>
</div>

<div id="deviceData">
<div class="chart"><canvas id="env_chart"></canvas></div>
<div class="chart"><canvas id="interact_chart"></canvas></div>
<div class="chart"><canvas id="altitude_chart"></canvas></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script>
	var ctx = document.getElementById('env_chart').getContext('2d');
	var env_chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for timestamp in data["timeRecieved"] %}"{{ timestamp }}",{% endfor %}],
        datasets: [{
            label: "Light",
            borderColor: 'rgb(255, 99, 132)',
            data: {{ data["light"] }},
            fill: false,
        }, {
        		label: "Pressure",
        		borderColor: 'rgb(125, 125, 0)',
        		data: {{ data["pressure"] }},
        		fill: false,
        }, {
        		label: "Temperature",
        		borderColor: 'rgb(0, 255, 0)',
        		data: {{ data["temperature"] }},
        		fill: false,
        }, {
        		label: "Humidity",
        		borderColor: 'rgb(100, 100, 125)',
        		data: {{ data["humidity"] }},
        		fill: false,
        }, {
        		label: "CO2",
        		borderColor: 'rgb(200, 200, 200)',
        		data: {{ data["co2"] }},
        		fill: false,
        }, {
        		label: "VOC",
        		borderColor: 'rgb(200, 0, 200)',
        		data: {{ data["voc"] }},
        		fill: false,
        }, {
        		label: "Sound",
        		borderColor: 'rgb(0, 100, 255)',
        		data: {{ data["sound"] }},
        		fill: false,
        }]
    },
    options: {
        title: {
        	display: true,
        	text: "{{ device }} - Environment",
        	fontSize: 30,
        },
    },
	});
	var ctx2 = document.getElementById('interact_chart').getContext('2d');
	var interact_chart = new Chart(ctx2, {
		type: 'line',
		data: {
        labels: [{% for timestamp in data["timeRecieved"] %}"{{ timestamp }}",{% endfor %}],
        datasets: [{
        		label: "Button",
        		borderColor: 'rgb(150, 150, 150)',
        		data: {{ data["button"] }},
        		fill: false,
        }, {
        		label: "Motion",
        		borderColor: 'rgb(255, 0, 0)',
        		data: {{ data["motion"] }},
        		fill: false,
        }]
    },
    options: {
    	title: {
    		display: true,
    		text: "{{ device }} - Interaction",
    		fontSize: 30,
    	},
    },
  });
	var ctx3 = document.getElementById('altitude_chart').getContext('2d');
  var altitude_chart = new Chart(ctx3, {
  	type: 'line',
  	data: {
        labels: [{% for timestamp in data["timeRecieved"] %}"{{ timestamp }}",{% endfor %}],
        datasets: [{
        		label: "Altitude",
        		borderColor: 'rgb(0, 150, 200)',
        		data: {{ data["altitude"] }},
        		fill: false,
        }]
    },
    options: {
    	title: {
    		display: true,
    		text: "{{ device }} - Altitude",
    		fontSize: 30,
    	},
    },
  });

</script>
</div>
<div id="deviceStats">
	<div class="chart">
		<h1>{{ device }}</h1>
		<table class="stats_table"> 
			<tr>
				<td><span class="stats_title">Device Uptime</span><br><br>{{ '%0.2f' % (data['numSubmissions'] / 2016 * 100) }}%</td>
				<td><span class="stats_title">Last Data</span><br><br>{{ data['timeRecieved']|last }}</td>
			</tr>
		</table>
	</div>
</div>
{% else %}
	<div style="margin:auto; max-width:500px; font-size:40px; text-align: center;">No data to display!</div>
{% endif %}
</div>
{% endblock %}
